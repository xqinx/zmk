file_format: "1"
id: seeed_xiao_ble
name: Seeed XIAO BLE NFC extention
type: interconnect
url: https://wiki.seeedstudio.com/XIAO_BLE/
manufacturer: Seeed
description: |
  Seeed XIAO BLE and BLE Sense boards offers two more extra pins on top of a standard XIAO pin out for NFC and/or GPIO uses. This interconnect exposes those two pins with the standard XIAO pins
node_labels:
  gpio: xiao_d
  i2c: xiao_i2c
  spi: xiao_spi
  uart: xiao_serial
design_guideline: |
  ZMK uses the "D"-prefixed, green color coded pin names, e.g. `D2`, to generate devicetree node references. For example, to refer to the pin labeled `D0` in the diagram, use `&xiao_d 0` in the devicetree files.
